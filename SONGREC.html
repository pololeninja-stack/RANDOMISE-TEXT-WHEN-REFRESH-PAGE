    <!-- Google Fonts -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 40%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 10s ease-in-out infinite;
            filter: blur(40px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.25), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 80% 10%, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 33% 80%, rgba(255,255,255,0.18), transparent),
                radial-gradient(1px 1px at 15% 90%, rgba(255,255,255,0.22), transparent),
                radial-gradient(1px 1px at 45% 15%, rgba(255,255,255,0.25), transparent),
                radial-gradient(2px 2px at 70% 40%, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 25% 60%, rgba(255,255,255,0.2), transparent);
            background-size: 300% 300%;
            animation: sparkle 25s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes sparkle {
            0%, 100% { 
                background-position: 0% 0%;
                opacity: 0.6;
            }
            33% { 
                background-position: 100% 0%;
                opacity: 1;
            }
            66% { 
                background-position: 50% 100%;
                opacity: 0.7;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
                text-shadow: 0 0 20px rgba(255,255,255,0.4),
                            0 0 40px rgba(255,255,255,0.2);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(255,255,255,0.6),
                            0 0 60px rgba(255,255,255,0.3),
                            0 0 90px rgba(255,255,255,0.1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-5px) rotate(3deg); }
            66% { transform: translateY(-3px) rotate(-2deg); }
        }

        .music-icon {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 30px;
            animation: float 6s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .music-section p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.3em;
            color: #fff;
            animation: gentleFloat 5s infinite ease-in-out;
            text-align: center;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .song-display {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            color: #fff;
            line-height: 2;
            max-width: 800px;
            padding: 0 30px;
            text-align: center;
            animation: fadeInOut 12s infinite ease-in-out;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .song-display.changing {
            opacity: 0;
            transform: translateY(20px);
        }

        .artist-info {
            position: fixed;
            bottom: 70px;
            right: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.8);
            letter-spacing: 0.15em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transition: opacity 0.6s ease-in-out;
        }

        .artist-info.changing {
            opacity: 0;
        }

        .next-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.35);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.15em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .next-btn:hover {
            background: rgba(255,255,255,0.18);
            border-color: rgba(255,255,255,0.5);
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .next-btn:active {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .music-icon { font-size: 4rem; }
            .music-section p { font-size: 1.2rem; }
            .song-display { font-size: 1.2rem; }
        }
    </style>
</head>

        function showRandomSong() {
            const textEl = document.getElementById("songText");

            refEl.classList.add('changing');
